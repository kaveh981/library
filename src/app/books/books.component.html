<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col"> Title</th>
      <th scope="col"> ISBN</th>
      <th scope="col"> DateOfPublication</th>
      <th scope="col"> Sign out</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let book of books">
      <th scope="row">{{ book.BookId }}</th>
      <td>{{ book.Title }}</td>
      <td>{{ book.ISBN }}</td>
      <td>{{ book.DateOfPublication | date:'yyyy-MM-dd' }}</td>
      <td><a routerLink="/signout/{{libraryId}}/librarybook/{{book.BookId}}" routerLinkActive="active">Sign out</a></td>
    </tr>
  </tbody>
</table>
